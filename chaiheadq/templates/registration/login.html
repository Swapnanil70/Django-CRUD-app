{% extends "layout.html" %}

{% block content %}
    <h1 class="text-center mt-5">Login Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock content %}
